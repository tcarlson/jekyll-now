<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
            <p>{% include svg-icons.html %}</p>
          </div>

          <!--<nav>-->
            <!--<a href="{{ site.baseurl }}/">Blog</a>-->
            <!--<a href="{{ site.baseurl }}/about">About</a>-->
          <!--</nav>-->
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!--{% include svg-icons.html %}-->
          Built with <a href="https://jekyllrb.com">Jekyll</a> and <a href="https://pages.github.com">GitHub Pages</a> - the ideal blogging platform for a developer!
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
